---
title: "Contact"
permalink: /contact/
---
<link rel="stylesheet" href="../assets/css/form.css">
<script data-cfasync="false" type="text/javascript"
  src="../assets/js/form-submission-handler.js"></script>

<form id="gform" method="POST" class="pure-form pure-form-stacked" data-email="example@email.net"
action="https://script.google.com/macros/s/AKfycbyNSHgXe798M0javXLkeCS684p_WM2BP24qKUWzP4Qwiuzw5MpG/exec">
  <!-- change the form action to your script url -->

  <ul class="form-list">
    <li>
      <fieldset class="form-field form-inline">
        <input id="name" name="name" placeholder="Name" />
      </fieldset>
    </li>

    <li>
      <fieldset class="form-field form-inline">
        <input id="email" name="email" type="email" value=""
        required placeholder="Email"/>
        <span id="email-invalid" style="display:none">
          Must be a valid email address</span>
      </fieldset><br />
    </li>

    <li>
      <fieldset class="form-field">
        <input id="subject" name="subject" placeholder="Subject" />
      </fieldset>
    </li>

    <li>
      <fieldset class="form-field">
        <textarea id="message" name="message" rows="10"
        placeholder="Message"></textarea>
      </fieldset>
    </li>

    <li>
      <button class="button-success pure-button button-xlarge">
        <i class="fa fa-paper-plane"></i>&nbsp;Send</button>
    </li>
  </ul>

</form>

<div style="display:none;" id="thankyou_message">
   <h2>Thank you for reaching out! </h2>
 </div>
